name: Portfolio Feedback

on:
  push:
    branches:
      - main
      - develop
      - feat/**
      - fix/**
      - chore/**
      - docs/**
      - style/**
      - refactor/**
     

jobs:
  feedback:
    if: ${{!contains(github.event.head_commit.message, '[skip ci]')}}
    runs-on: ubuntu-latest

    steps:
